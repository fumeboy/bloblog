{{- range .Site.Menus.main }}
{{- if .HasChildren }}
<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>

<h1 id="home-title">{{ .Site.Title }}</h1>
<span class="sub-menu">
				{{- range .Children }}
					<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
				{{- end }}
				</span>
{{- else }}
<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
{{- end }}
{{- end }}
